<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SUV HUD FINAL</title>

<style>
body {
  margin: 0;
  background: transparent;
  font-family: "Segoe UI", Arial, sans-serif;
}

/* HUD */
#hud {
  position: fixed;
  bottom: 28px;
  right: 28px;
  display: flex;
  gap: 6px;
  align-items: flex-end;
}

/* RPM */
#rpmBox {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #333, #111 40%, #000 75%);
  box-shadow: inset 0 0 18px rgba(255,40,40,.5), 0 0 20px rgba(255,40,40,.35);
  position: relative;
}

#rpmCanvas {
  position: absolute;
  top: 5px;
  left: 5px;
}

/* SPEED */
#speedBox {
  width: 220px;
  height: 220px;
  border-radius: 18px;
  background: linear-gradient(145deg, #140000, #000);
  box-shadow: inset 0 0 20px rgba(255,40,40,.45), 0 0 28px rgba(255,40,40,.3);
  position: relative;
  color: white;
}

#gear {
  position: absolute;
  top: 14px;
  width: 100%;
  text-align: center;
  font-size: 26px;
  font-weight: bold;
  color: #ff4a4a;
}

#speed {
  position: absolute;
  top: 52px;
  width: 100%;
  text-align: center;
  font-size: 48px;
  font-weight: 900;
}

#unit {
  position: absolute;
  top: 108px;
  width: 100%;
  text-align: center;
  font-size: 13px;
  opacity: .7;
}

/* ICONS */
#icons {
  position: absolute;
  top: 138px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 14px;
  font-size: 18px;
}

.icon { opacity: .25; }
.icon.active {
  opacity: 1;
  color: #ff4a4a;
  text-shadow: 0 0 8px #ff4a4a;
}

/* BARS */
#bars {
  position: absolute;
  bottom: 18px;
  width: 86%;
  left: 7%;
}

.barRow {
  display: flex;
  align-items: center;
  gap: 6px;
  margin-bottom: 6px;
}

.bar {
  flex: 1;
  height: 6px;
  background: #200000;
  border-radius: 6px;
  overflow: hidden;
}

.fillFuel { height: 100%; background: linear-gradient(90deg, #ff6a6a, #ff0000); }
.fillHealth { height: 100%; background: linear-gradient(90deg, #ffb400, #ff4a4a); }
</style>
</head>

<body>

<div id="hud">

  <div id="rpmBox">
    <canvas id="rpmCanvas" width="140" height="140"></canvas>
  </div>

  <div id="speedBox">
    <div id="gear">N</div>
    <div id="speed">0</div>
    <div id="unit">MPH</div>

    <div id="icons">
      <span id="iEngine" class="icon">üõ†</span>
      <span id="iLight" class="icon">üí°</span>
      <span id="iSeat" class="icon">üßç</span>
      <span id="iLeft" class="icon">‚¨Ö</span>
      <span id="iRight" class="icon">‚û°</span>
    </div>

    <div id="bars">
      <div class="barRow">
        <span>‚õΩ</span>
        <div class="bar"><div id="fuelBar" class="fillFuel"></div></div>
      </div>
      <div class="barRow">
        <span>‚ù§Ô∏è</span>
        <div class="bar"><div id="healthBar" class="fillHealth"></div></div>
      </div>
    </div>
  </div>

</div>

<script>
/* RPM */
const ctx = rpmCanvas.getContext("2d");
let rpmSmooth = 0;

function drawRPM(v){
  rpmSmooth += (v - rpmSmooth) * 0.15;
  ctx.clearRect(0,0,140,140);
  const cx=70, cy=70, r=58;

  ctx.strokeStyle="#444"; ctx.lineWidth=4;
  ctx.beginPath(); ctx.arc(cx,cy,r,0,Math.PI*2); ctx.stroke();

  for(let i=1;i<=8;i++){
    const a=(-130+i*32.5)*Math.PI/180;
    ctx.strokeStyle=i>=7?"#ff4444":"#aaa";
    ctx.beginPath();
    ctx.moveTo(cx+Math.cos(a)*(r-6),cy+Math.sin(a)*(r-6));
    ctx.lineTo(cx+Math.cos(a)*r,cy+Math.sin(a)*r);
    ctx.stroke();
  }

  const ang=(-130+rpmSmooth*260)*Math.PI/180;
  ctx.strokeStyle="#ff4a4a"; ctx.lineWidth=3;
  ctx.beginPath();
  ctx.moveTo(cx,cy);
  ctx.lineTo(cx+Math.cos(ang)*(r-10),cy+Math.sin(ang)*(r-10));
  ctx.stroke();
}

/* STATE */
let lastEngine=false, played=false, speedMPH=0;

/* MESSAGE */
window.addEventListener("message",(e)=>{
  const d=e.data; if(!d) return;

  if(d.rpm!==undefined) drawRPM(d.rpm);
  if(d.speed!==undefined){
    speedMPH=Math.round(d.speed*2.23694);
    speed.innerText=speedMPH;
  }

  if(d.gear!==undefined){
    gear.innerText = d.gear===0 ? (speedMPH>0?"R":"N") : d.gear;
  }

  if(d.engine!==undefined){
    iEngine.classList.toggle("active",d.engine);
    if(d.engine && !lastEngine){
      setTimeout(()=>{
        if(!played){
          welcomeSound.play().catch(()=>{});
          played=true;
        }
      },1000);
    }
    if(!d.engine) played=false;
    lastEngine=d.engine;
  }

  if(d.fuel!==undefined) fuelBar.style.width=(d.fuel*100)+"%";
  if(d.health!==undefined) healthBar.style.width=(d.health*100)+"%";

  if(d.headlights!==undefined) iLight.classList.toggle("active",d.headlights>0);
  if(d.seatbelt!==undefined) iSeat.classList.toggle("active",d.seatbelt);
  if(d.left!==undefined) iLeft.classList.toggle("active",d.left);
  if(d.right!==undefined) iRight.classList.toggle("active",d.right);
});
</script>
