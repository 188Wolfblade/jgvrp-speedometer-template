<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BMW Speedometer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div id="bmw-speedo">

  <!-- RPM ANALOG -->
  <canvas id="rpmCanvas" width="260" height="260"></canvas>

  <!-- SPEED -->
  <div id="speed-box">
    <div id="speed">0</div>
    <div id="unit">MPH</div>
  </div>

  <!-- GEAR -->
  <div id="gear">N</div>

  <!-- STATUS -->
  <div id="status">
    <span id="fuel">â›½ 100%</span>
    <span id="engine">ðŸ”§ 100%</span>
  </div>

</div>

<script src="script.js"></script>
<script>
const canvas = document.getElementById("rpmCanvas");
const ctx = canvas.getContext("2d");

function drawRPM(value = 0) {
  ctx.clearRect(0,0,260,260);
  ctx.lineWidth = 10;
  ctx.strokeStyle = value > 0.8 ? "#ff3b3b" : "#00bfff";
  ctx.beginPath();
  ctx.arc(130,130,110,Math.PI,Math.PI + Math.PI * value);
  ctx.stroke();
}
</script>

</body>
</html>
