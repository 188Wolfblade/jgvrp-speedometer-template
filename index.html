<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SUV HUD â€“ Stable BMW Core</title>

<style>
body {
  margin: 0;
  background: transparent;
  font-family: "Segoe UI", Arial, sans-serif;
}

#hud {
  position: fixed;
  bottom: 28px;
  right: 28px;
  display: flex;
  align-items: flex-end;
}

/* ===== RPM ===== */
#rpmCircle {
  width: 150px;
  height: 150px;
  background: radial-gradient(circle, #1a0000 40%, #000 75%);
  border-radius: 50%;
  box-shadow:
    inset 0 0 18px rgba(255,60,60,0.45),
    0 0 22px rgba(255,60,60,0.35);
  position: relative;
}

#rpmCanvas {
  position: absolute;
  top: 5px;
  left: 5px;
}

/* ===== SPEED ===== */
#speedWrap {
  margin-left: 6px;
}

#speedCircle {
  width: 220px;
  height: 220px;
  background: linear-gradient(145deg, #1a0000, #000);
  border-radius: 18px;
  box-shadow:
    inset 0 0 22px rgba(255,60,60,0.45),
    0 0 28px rgba(255,60,60,0.35);
  position: relative;
}

/* GEAR */
#gear {
  position: absolute;
  top: 22px;
  width: 100%;
  text-align: center;
  font-size: 26px;
  font-weight: bold;
  color: #ff4444;
}

/* SPEED */
#speed {
  position: absolute;
  top: 60px;
  width: 100%;
  text-align: center;
  font-size: 46px;
  font-weight: 900;
  color: #fff;
}

/* MPH */
#unit {
  position: absolute;
  top: 112px;
  width: 100%;
  text-align: center;
  font-size: 13px;
  opacity: 0.7;
}

/* ===== BARS ===== */
#bars {
  position: absolute;
  bottom: 42px;
  width: 82%;
  left: 9%;
}

.barRow {
  display: flex;
  align-items: center;
  gap: 6px;
  margin-bottom: 6px;
}

.barIcon {
  font-size: 12px;
  width: 14px;
  text-align: center;
}

.bar {
  flex: 1;
  height: 6px;
  background: #250000;
  border-radius: 6px;
  overflow: hidden;
}

.fillFuel {
  height: 100%;
  background: linear-gradient(90deg, #ffb347, #ff4444);
}

.fillEngine {
  height: 100%;
  background: linear-gradient(90deg, #ff6666, #ff0000);
}
</style>
</head>

<body>

<div id="hud">

  <div id="rpmCircle">
    <canvas id="rpmCanvas" width="140" height="140"></canvas>
  </div>

  <div id="speedWrap">
    <div id="speedCircle">
      <div id="gear">N</div>
      <div id="speed">0</div>
      <div id="unit">MPH</div>

      <div id="bars">
        <div class="barRow">
          <span class="barIcon">â›½</span>
          <div class="bar">
            <div id="fuelBar" class="fillFuel"></div>
          </div>
        </div>

        <div class="barRow">
          <span class="barIcon">ðŸ”§</span>
          <div class="bar">
            <div id="engineBar" class="fillEngine"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<script src="script.js"></script>

<script>
/* ===== RPM DRAW (BMW EXACT) ===== */
const ctx = rpmCanvas.getContext("2d");
let rpmSmooth = 0;

window.setRPM = r => {
  rpmSmooth += (r - rpmSmooth) * 0.12;
  ctx.clearRect(0,0,140,140);

  const cx=70, cy=70, rad=58;

  for(let i=1;i<=8;i++){
    const a=(-130+i*32.5)*Math.PI/180;
    ctx.strokeStyle=i>=7?"#ff4444":"#ccc";
    ctx.beginPath();
    ctx.moveTo(cx+Math.cos(a)*(rad-6), cy+Math.sin(a)*(rad-6));
    ctx.lineTo(cx+Math.cos(a)*rad, cy+Math.sin(a)*rad);
    ctx.stroke();

    ctx.fillStyle="#eee";
    ctx.font="10px Arial";
    ctx.textAlign="center";
    ctx.textBaseline="middle";
    ctx.fillText(
      i,
      cx+Math.cos(a)*(rad-16),
      cy+Math.sin(a)*(rad-16)
    );
  }

  const needle=(-130+rpmSmooth*260)*Math.PI/180;
  ctx.strokeStyle="#ff4444";
  ctx.lineWidth=3;
  ctx.beginPath();
  ctx.moveTo(cx,cy);
  ctx.lineTo(cx+Math.cos(needle)*(rad-12), cy+Math.sin(needle)*(rad-12));
  ctx.stroke();
};

setSpeedMode(1);
</script>

</body>
</html>
