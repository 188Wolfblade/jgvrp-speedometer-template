<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BMW HUD FINAL</title>

<style>
body { margin:0; background:transparent; font-family:Arial,sans-serif; }

#hud {
  position:fixed;
  bottom:28px;
  right:28px;
  display:flex;
  gap:0;
  align-items:flex-end;
}

.circle { position:relative; border-radius:50%; color:white; }

/* ===== RPM ===== */
#rpmCircle {
  width:150px; height:150px;
  background:radial-gradient(circle,#0a1a2a 40%,#000 75%);
}

#rpmCanvas { position:absolute; top:5px; left:5px; }

/* ===== SPEED ===== */
#speedWrap { display:flex; flex-direction:column; align-items:center; }

#speedCircle {
  width:220px; height:220px;
  background:radial-gradient(circle,#0a2238 35%,#000 80%);
}

#gear {
  position:absolute; top:22px; width:100%;
  text-align:center; font-size:26px; font-weight:bold;
}

#speed {
  position:absolute; top:58px; width:100%;
  text-align:center; font-size:46px; font-weight:900;
}

#unit {
  position:absolute; top:110px; width:100%;
  text-align:center; font-size:13px; opacity:.6;
}

/* ===== BARS ===== */
#bars {
  position:absolute; bottom:44px; width:80%; left:10%;
}

.bar { height:6px; background:#0a2438; border-radius:6px; margin-bottom:6px; }
.fillFuel { height:100%; background:#4db8ff; }
.fillEngine { height:100%; background:#6fd0ff; }

/* ===== STATUS ICON ===== */
#status { margin-top:6px; display:flex; gap:14px; font-size:16px; }

.off { color:#555; }
.on-blue { color:#6fd0ff; text-shadow:0 0 8px #6fd0ff; }
.on-yellow { color:#ffd000; text-shadow:0 0 8px #ffd000; }
.on-red { color:#ff4d4d; text-shadow:0 0 8px #ff4d4d; }
.blink { opacity:.2; }
</style>
</head>

<body>

<div id="hud">

  <div id="rpmCircle" class="circle">
    <canvas id="rpmCanvas" width="140" height="140"></canvas>
  </div>

  <div id="speedWrap">

    <div id="speedCircle" class="circle">
      <div id="gear">P</div>
      <div id="speed">0</div>
      <div id="unit">MPH</div>

      <div id="bars">
        <div class="bar"><div id="fuelBar" class="fillFuel"></div></div>
        <div class="bar"><div id="engineBar" class="fillEngine"></div></div>
      </div>
    </div>

    <div id="status">
      <span id="engineIcon" class="off">üîß</span>
      <span id="lightIcon" class="off">üí°</span>
      <span id="leftIcon" class="off">‚óÄÔ∏è</span>
      <span id="rightIcon" class="off">‚ñ∂Ô∏è</span>
    </div>

  </div>
</div>

<script src="script.js"></script>

<script>
/* ================= STATE ================= */
let engineOn=false, speedMPH=0, gearRaw=0;
let health=1, leftOn=false, rightOn=false, blinkTimer=null;

/* ================= RPM ================= */
const ctx=rpmCanvas.getContext("2d");
let rpmSmooth=0;

function drawRPM(r){
  rpmSmooth += (r-rpmSmooth)*0.12; // smooth inertia
  ctx.clearRect(0,0,140,140);

  const cx=70, cy=70, rad=58;

  ctx.strokeStyle="#123a5a"; ctx.lineWidth=4;
  ctx.beginPath(); ctx.arc(cx,cy,rad,0,Math.PI*2); ctx.stroke();

  for(let i=1;i<=8;i++){
    const a=(-130+i*32.5)*Math.PI/180;
    ctx.strokeStyle=i>=7?"#ff5555":"#6fc8ff";
    ctx.beginPath();
    ctx.moveTo(cx+Math.cos(a)*(rad-6),cy+Math.sin(a)*(rad-6));
    ctx.lineTo(cx+Math.cos(a)*(rad),cy+Math.sin(a)*(rad));
    ctx.stroke();

    ctx.fillStyle="#9ddcff"; ctx.font="10px Arial";
    ctx.textAlign="center"; ctx.textBaseline="middle";
    ctx.fillText(i,cx+Math.cos(a)*(rad-16),cy+Math.sin(a)*(rad-16));
  }

  const needle=(-130+rpmSmooth*260)*Math.PI/180;
  ctx.strokeStyle="#4db8ff"; ctx.lineWidth=3;
  ctx.beginPath();
  ctx.moveTo(cx,cy);
  ctx.lineTo(cx+Math.cos(needle)*(rad-12),cy+Math.sin(needle)*(rad-12));
  ctx.stroke();
}

/* ================= BLINK ================= */
function startBlink(){
  if(blinkTimer) return;
  blinkTimer=setInterval(()=>{
    if(leftOn) leftIcon.classList.toggle("blink");
    if(rightOn) rightIcon.classList.toggle("blink");
  },450);
}
function stopBlink(){
  clearInterval(blinkTimer); blinkTimer=null;
  leftIcon.classList.remove("blink");
  rightIcon.classList.remove("blink");
}

/* ================= GEAR LOGIC ================= */
function updateGear(){
  if(!engineOn){ gear.innerText="P"; return; }
  if(speedMPH===0){ gear.innerText="N"; return; }
  if(gearRaw===0){ gear.innerText="R"; return; }
  gear.innerText=gearRaw;
}

/* ================= TEMPLATE HOOK ================= */
window.setRPM=v=>drawRPM(v);

window.setSpeed=s=>{
  speedMPH=Math.round(s*2.23694);
  speed.innerText=speedMPH;
  updateGear();
};

window.setGear=g=>{ gearRaw=g; updateGear(); };

window.setFuel=f=>fuelBar.style.width=(f*100)+"%";

window.setHealth=h=>{
  health=h; engineBar.style.width=(h*100)+"%";
  engineIcon.className=h<0.4?"on-red":"on-blue";
};

window.setEngine=s=>{
  engineOn=s;
  engineIcon.className=s?"on-blue":"off";
  if(!s){ leftOn=rightOn=false; stopBlink(); }
  updateGear();
};

window.setHeadlights=s=>{
  lightIcon.className=(s>0 && engineOn)?"on-blue":"off";
};

window.setLeftIndicator=s=>{
  leftOn=s && engineOn;
  leftIcon.className=leftOn?"on-yellow":"off";
  leftOn||rightOn?startBlink():stopBlink();
};

window.setRightIndicator=s=>{
  rightOn=s && engineOn;
  rightIcon.className=rightOn?"on-yellow":"off";
  leftOn||rightOn?startBlink():stopBlink();
};

setSpeedMode(1);
</script>

</body>
</html>
