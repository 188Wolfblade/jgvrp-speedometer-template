<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BMW Speedometer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div id="bmw-speedo">

  <!-- BACKGROUND WOLF -->
  <img src="assets/img/wolf.png" id="wolf-bg" />

  <!-- RPM ANALOG -->
  <canvas id="rpmCanvas" width="260" height="260"></canvas>

  <!-- SPEED DIGITAL -->
  <div id="speed-block">
    <div id="speed">0</div>
    <div id="unit">MPH</div>
  </div>

  <!-- GEAR -->
  <div id="gear">N</div>

  <!-- STATUS -->
  <div id="status">
    <div id="fuel">â›½ 100%</div>
    <div id="engine">ðŸ”§ 100%</div>
  </div>

</div>

<script src="script.js"></script>
<script>
/* RPM VISUAL ONLY (DATA TETAP DARI JGVRP) */
const canvas = document.getElementById("rpmCanvas");
const ctx = canvas.getContext("2d");

function drawRPM(value = 0) {
  ctx.clearRect(0,0,260,260);
  ctx.lineWidth = 8;
  ctx.strokeStyle = "#00bfff";
  ctx.beginPath();
  ctx.arc(130,130,110,Math.PI,Math.PI + Math.PI * value);
  ctx.stroke();
}
</script>

</body>
</html>
