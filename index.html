<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BMW HUD Clean</title>

<style>
body {
  margin: 0;
  background: transparent;
  font-family: Arial, sans-serif;
}

/* ===== CONTAINER ===== */
#hud {
  position: fixed;
  bottom: 28px;
  right: 28px;
  display: flex;
  gap: 0; /* nempel */
  align-items: flex-end;
}

/* ===== COMMON ===== */
.circle {
  border-radius: 50%;
  position: relative;
  color: white;
}

/* ===== RPM (LEFT) ===== */
#rpmCircle {
  width: 150px;
  height: 150px;
  background: radial-gradient(circle, #0a1a2a 40%, #000 75%);
  box-shadow:
    inset 0 0 14px rgba(0,140,255,0.45),
    0 0 18px rgba(0,140,255,0.35);
}

#rpmCanvas {
  position: absolute;
  top: 5px;
  left: 5px;
}

/* ===== SPEED (RIGHT) ===== */
#speedWrap {
  display: flex;
  flex-direction: column;
  align-items: center;
}

#speedCircle {
  width: 220px;
  height: 220px;
  background: radial-gradient(circle, #0a2238 35%, #000 80%);
  box-shadow:
    inset 0 0 22px rgba(0,170,255,0.45),
    0 0 30px rgba(0,170,255,0.35);
}

/* GEAR */
#gear {
  position: absolute;
  top: 24px;
  width: 100%;
  text-align: center;
  font-size: 26px;
  font-weight: bold;
  color: #9ddcff;
  text-shadow: 0 0 10px rgba(0,170,255,0.9);
}

/* SPEED */
#speed {
  position: absolute;
  top: 72px;
  width: 100%;
  text-align: center;
  font-size: 46px;
  font-weight: 900;
  color: #e3f5ff;
}

#unit {
  font-size: 46px;
  font-weight: 900;
  margin-left: 6px;
  opacity: 0.6;
}

/* SPEED ROW */
#speedRow {
  display: flex;
  justify-content: center;
  align-items: baseline;
}

/* ===== STATUS ICONS ===== */
#status {
  margin-top: 6px;
  display: flex;
  gap: 10px;
  font-size: 14px;
  opacity: 0.85;
}

.status-on {
  color: #7fd4ff;
  text-shadow: 0 0 8px rgba(0,170,255,0.8);
}

.status-off {
  color: #555;
}

/* ===== ODOMETER ===== */
#odo {
  position: absolute;
  bottom: 14px;
  width: 100%;
  text-align: center;
  font-size: 11px;
  opacity: 0.75;
}
</style>
</head>

<body>

<div id="hud">

  <!-- RPM -->
  <div id="rpmCircle" class="circle">
    <canvas id="rpmCanvas" width="140" height="140"></canvas>
  </div>

  <!-- SPEED + STATUS -->
  <div id="speedWrap">

    <div id="speedCircle" class="circle">
      <div id="gear">N</div>

      <div id="speedRow">
        <div id="speed">0</div>
        <div id="unit">MPH</div>
      </div>

      <div id="odo">ODO 0.0 mi</div>
    </div>

    <!-- ICON STATUS DI BAWAH -->
    <div id="status">
      <span id="engineIcon" class="status-off">üîß</span>
      <span id="lightIcon"  class="status-off">üí°</span>
      <span id="signalIcon" class="status-off">‚ÜîÔ∏è</span>
    </div>

  </div>

</div>

<script src="script.js"></script>

<script>
/* ===== RPM GAUGE ===== */
const canvas = document.getElementById("rpmCanvas");
const ctx = canvas.getContext("2d");
let rpmSmooth = 0;

function drawRPM(r) {
  rpmSmooth += (r - rpmSmooth) * 0.15;

  const cx = 70, cy = 70, rad = 58;
  ctx.clearRect(0,0,140,140);

  ctx.strokeStyle = "#123a5a";
  ctx.lineWidth = 4;
  ctx.beginPath();
  ctx.arc(cx, cy, rad, 0, Math.PI*2);
  ctx.stroke();

  for (let i = 0; i <= 8; i++) {
    const ang = (-130 + i * 32.5) * Math.PI/180;
    ctx.strokeStyle = i >= 7 ? "#ff5555" : "#6fc8ff";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(cx + Math.cos(ang)*(rad-6), cy + Math.sin(ang)*(rad-6));
    ctx.lineTo(cx + Math.cos(ang)*(rad), cy + Math.sin(ang)*(rad));
    ctx.stroke();

    if (i > 0) {
      ctx.fillStyle = "#9ddcff";
      ctx.font = "10px Arial";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(
        i,
        cx + Math.cos(ang)*(rad-16),
        cy + Math.sin(ang)*(rad-16)
      );
    }
  }

  const needle = (-130 + rpmSmooth * 260) * Math.PI/180;
  ctx.strokeStyle = "#4db8ff";
  ctx.lineWidth = 3;
  ctx.beginPath();
  ctx.moveTo(cx, cy);
  ctx.lineTo(
    cx + Math.cos(needle)*(rad-12),
    cy + Math.sin(needle)*(rad-12)
  );
  ctx.stroke();

  ctx.fillStyle = "#4db8ff";
  ctx.beginPath();
  ctx.arc(cx, cy, 3, 0, Math.PI*2);
  ctx.fill();
}

/* ===== JGVRP HOOKS ===== */
window.setRPM = v => drawRPM(v);

window.setSpeed = s =>
  document.getElementById("speed").innerText =
    Math.round(s * 2.23694);

window.setGear = g =>
  document.getElementById("gear").innerText =
    (g === 0 ? "R" : g);

window.setEngine = state =>
  document.getElementById("engineIcon").className =
    state ? "status-on" : "status-off";

window.setHeadlights = state =>
  document.getElementById("lightIcon").className =
    state ? "status-on" : "status-off";

window.setLeftIndicator = state =>
  document.getElementById("signalIcon").className =
    state ? "status-on" : "status-off";

window.setRightIndicator = state =>
  document.getElementById("signalIcon").className =
    state ? "status-on" : "status-off";

window.setOdometer = d =>
  document.getElementById("odo").innerText =
    "ODO " + d.toFixed(1) + " mi";

setSpeedMode(1);
</script>

</body>
</html>
