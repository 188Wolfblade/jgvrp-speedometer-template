<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BMW HUD Clean Final v3</title>

<style>
body {
  margin: 0;
  background: transparent;
  font-family: Arial, sans-serif;
}

#hud {
  position: fixed;
  bottom: 28px;
  right: 28px;
  display: flex;
  gap: 0;
  align-items: flex-end;
}

.circle {
  position: relative;
  border-radius: 50%;
  color: white;
}

/* ===== RPM ===== */
#rpmCircle {
  width: 150px;
  height: 150px;
  background: radial-gradient(circle, #0a1a2a 40%, #000 75%);
  box-shadow:
    inset 0 0 14px rgba(0,140,255,0.45),
    0 0 18px rgba(0,140,255,0.35);
}

#rpmCanvas {
  position: absolute;
  top: 5px;
  left: 5px;
}

/* ===== SPEED ===== */
#speedWrap {
  display: flex;
  flex-direction: column;
  align-items: center;
}

#speedCircle {
  width: 220px;
  height: 220px;
  background: radial-gradient(circle, #0a2238 35%, #000 80%);
  box-shadow:
    inset 0 0 22px rgba(0,170,255,0.45),
    0 0 30px rgba(0,170,255,0.35);
}

/* GEAR */
#gear {
  position: absolute;
  top: 22px;
  width: 100%;
  text-align: center;
  font-size: 26px;
  font-weight: bold;
  color: #9ddcff;
}

/* SPEED */
#speed {
  position: absolute;
  top: 58px;
  width: 100%;
  text-align: center;
  font-size: 46px;
  font-weight: 900;
  color: #e3f5ff;
}

/* MPH */
#unit {
  position: absolute;
  top: 112px;
  width: 100%;
  text-align: center;
  font-size: 13px;
  opacity: 0.6;
  letter-spacing: 1px;
}

/* ===== BARS ===== */
#bars {
  position: absolute;
  bottom: 42px;
  width: 82%;
  left: 9%;
}

/* BAR ROW WITH ICON */
.barRow {
  display: flex;
  align-items: center;
  gap: 6px;
  margin-bottom: 6px;
}

.barIcon {
  font-size: 12px;
  opacity: 0.85;
  width: 14px;
  text-align: center;
}

.bar {
  flex: 1;
  height: 6px;
  background: #0a2438;
  border-radius: 6px;
  overflow: hidden;
}

.fillFuel {
  height: 100%;
  background: linear-gradient(90deg, #4db8ff, #007bff);
}

.fillEngine {
  height: 100%;
  background: linear-gradient(90deg, #6fd0ff, #1aa3ff);
}
</style>
</head>

<body>

<div id="hud">

  <!-- RPM -->
  <div id="rpmCircle" class="circle">
    <canvas id="rpmCanvas" width="140" height="140"></canvas>
  </div>

  <!-- SPEED -->
  <div id="speedWrap">
    <div id="speedCircle" class="circle">
      <div id="gear">N</div>
      <div id="speed">0</div>
      <div id="unit">MPH</div>

      <div id="bars">
        <div class="barRow">
          <span class="barIcon">â›½</span>
          <div class="bar">
            <div id="fuelBar" class="fillFuel"></div>
          </div>
        </div>

        <div class="barRow">
          <span class="barIcon">ðŸ”§</span>
          <div class="bar">
            <div id="engineBar" class="fillEngine"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<script src="script.js"></script>

<script>
/* ================= RPM (SMOOTH + SCALE) ================= */
const ctx = rpmCanvas.getContext("2d");
let rpmSmooth = 0;

function drawRPM(r) {
  rpmSmooth += (r - rpmSmooth) * 0.12;
  ctx.clearRect(0, 0, 140, 140);

  const cx = 70, cy = 70, rad = 58;

  // outer ring
  ctx.strokeStyle = "#123a5a";
  ctx.lineWidth = 4;
  ctx.beginPath();
  ctx.arc(cx, cy, rad, 0, Math.PI * 2);
  ctx.stroke();

  // ticks + numbers
  for (let i = 1; i <= 8; i++) {
    const ang = (-130 + i * 32.5) * Math.PI / 180;
    ctx.strokeStyle = i >= 7 ? "#ff5555" : "#6fc8ff";
    ctx.lineWidth = 2;

    ctx.beginPath();
    ctx.moveTo(
      cx + Math.cos(ang) * (rad - 6),
      cy + Math.sin(ang) * (rad - 6)
    );
    ctx.lineTo(
      cx + Math.cos(ang) * rad,
      cy + Math.sin(ang) * rad
    );
    ctx.stroke();

    ctx.fillStyle = "#9ddcff";
    ctx.font = "10px Arial";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText(
      i,
      cx + Math.cos(ang) * (rad - 16),
      cy + Math.sin(ang) * (rad - 16)
    );
  }

  // needle
  const needle = (-130 + rpmSmooth * 260) * Math.PI / 180;
  ctx.strokeStyle = "#4db8ff";
  ctx.lineWidth = 3;
  ctx.beginPath();
  ctx.moveTo(cx, cy);
  ctx.lineTo(
    cx + Math.cos(needle) * (rad - 12),
    cy + Math.sin(needle) * (rad - 12)
  );
  ctx.stroke();
}

/* ================= JGVRP HOOKS ================= */
let speedMPH = 0;
let gearRaw = 0;

window.setRPM = v => drawRPM(v);

window.setSpeed = s => {
  speedMPH = Math.round(s * 2.23694);
  speed.innerText = speedMPH;
  updateGear();
};

window.setGear = g => {
  gearRaw = g;
  updateGear();
};

window.setFuel = f => {
  fuelBar.style.width = (f * 100) + "%";
};

window.setHealth = h => {
  engineBar.style.width = (h * 100) + "%";
};

/* ===== GEAR LOGIC ===== */
function updateGear() {
  if (speedMPH === 0) {
    gear.innerText = "N";
  } else if (gearRaw === 0) {
    gear.innerText = "R";
  } else {
    gear.innerText = gearRaw;
  }
}

setSpeedMode(1); // MPH
</script>

</body>
</html>
