<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cruiser Speedometer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="speedometer">

  <!-- RPM ANALOG -->
  <div class="rpm-wrapper">
    <div class="rpm-dial">

      <!-- RPM Numbers -->
      <span class="rpm-num n1">1</span>
      <span class="rpm-num n2">2</span>
      <span class="rpm-num n3">3</span>
      <span class="rpm-num n4">4</span>
      <span class="rpm-num n5">5</span>
      <span class="rpm-num n6">6</span>

      <!-- Needle -->
      <div class="rpm-needle" id="rpm"></div>
      <div class="rpm-center"></div>

    </div>
  </div>

  <!-- RIGHT INFO -->
  <div class="info-panel">

    <div class="gear" id="gear">N</div>

    <div class="speed">
      <span id="speed">0</span>
      <div class="unit">MPH</div>
    </div>

    <!-- FUEL -->
    <div class="status">
      <span class="icon">⛽</span>
      <div class="bar">
        <div class="fill" id="fuel"></div>
      </div>
    </div>

    <!-- ENGINE -->
    <div class="status">
      <span class="icon">⚙</span>
      <div class="bar">
        <div class="fill engine" id="engine"></div>
      </div>
    </div>

  </div>

</div>

</body>
</html>
