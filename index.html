<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SUV HUD â€“ Stable Final</title>

<style>
body {
  margin: 0;
  background: transparent;
  font-family: "Segoe UI", Arial, sans-serif;
}

#hud {
  position: fixed;
  bottom: 28px;
  right: 28px;
  display: flex;
  align-items: flex-end;
}

/* ===== RPM ===== */
#rpmCircle {
  width: 130px;
  height: 130px;
  background: #111;
  border: 4px solid #2a2a2a;
  border-radius: 50%;
  box-shadow:
    inset 0 0 18px rgba(255,60,60,0.35),
    0 0 22px rgba(255,60,60,0.25);
}

#rpmCanvas {
  position: absolute;
  top: 5px;
  left: 5px;
}

/* ===== SPEED BOX ===== */
#speedBox {
  margin-left: 10px;
  width: 210px;
  height: 210px;
  background: linear-gradient(145deg, #1a0000, #000);
  border: 3px solid #3a0000;
  border-radius: 14px;
  position: relative;
  box-shadow:
    inset 0 0 24px rgba(255,40,40,0.35),
    0 0 26px rgba(255,40,40,0.25);
}

#gear {
  position: absolute;
  top: 16px;
  width: 100%;
  text-align: center;
  font-size: 28px;
  font-weight: 900;
  color: #ff3b3b;
}

#speed {
  position: absolute;
  top: 58px;
  width: 100%;
  text-align: center;
  font-size: 46px;
  font-weight: 900;
  color: #fff;
}

#unit {
  position: absolute;
  top: 110px;
  width: 100%;
  text-align: center;
  font-size: 13px;
  opacity: 0.7;
}

/* ===== BARS ===== */
#bars {
  position: absolute;
  bottom: 26px;
  width: 84%;
  left: 8%;
}

.barRow {
  display: flex;
  align-items: center;
  gap: 6px;
  margin-bottom: 6px;
}

.bar {
  flex: 1;
  height: 6px;
  background: #250000;
  border-radius: 6px;
  overflow: hidden;
}

.fillFuel { background: linear-gradient(90deg, #ffb347, #ff3b3b); height:100% }
.fillEngine { background: linear-gradient(90deg, #ff5555, #ff0000); height:100% }

/* ===== WELCOME ===== */
#welcome {
  position: absolute;
  inset: 0;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity .3s;
}

#welcome.active { opacity: 1; }

#welcome span {
  color: #ff3b3b;
  font-size: 14px;
  font-weight: 800;
  letter-spacing: 1.3px;
  text-transform: uppercase;
}
</style>
</head>

<body>

<div id="hud">
  <div id="rpmCircle">
    <canvas id="rpmCanvas" width="120" height="120"></canvas>
  </div>

  <div id="speedBox">
    <div id="gear">N</div>
    <div id="speed">0</div>
    <div id="unit">MPH</div>

    <div id="bars">
      <div class="barRow">
        â›½ <div class="bar"><div id="fuelBar" class="fillFuel"></div></div>
      </div>
      <div class="barRow">
        ðŸ”§ <div class="bar"><div id="engineBar" class="fillEngine"></div></div>
      </div>
    </div>

    <div id="welcome">
      <span>Welcome back, Chief Darek</span>
    </div>
  </div>
</div>

<script src="script.js"></script>

<script>
/* ===== RPM VISUAL ONLY ===== */
const ctx = rpmCanvas.getContext("2d");
let rpmSmooth = 0;

window.setRPM = r => {
  rpmSmooth += (r - rpmSmooth) * 0.12;
  ctx.clearRect(0,0,120,120);

  const cx=60, cy=60, rad=48;
  for(let i=0;i<=8;i++){
    const a=(-130+i*32.5)*Math.PI/180;
    ctx.strokeStyle=i>=6?"#ff4444":"#aaa";
    ctx.beginPath();
    ctx.moveTo(cx+Math.cos(a)*(rad-6), cy+Math.sin(a)*(rad-6));
    ctx.lineTo(cx+Math.cos(a)*rad, cy+Math.sin(a)*rad);
    ctx.stroke();
  }

  const needle=(-130+rpmSmooth*260)*Math.PI/180;
  ctx.strokeStyle="#ff3b3b";
  ctx.beginPath();
  ctx.moveTo(cx,cy);
  ctx.lineTo(cx+Math.cos(needle)*(rad-10), cy+Math.sin(needle)*(rad-10));
  ctx.stroke();
};

/* ===== WELCOME OBSERVER (SAFE) ===== */
let lastEngine = false;
let shown = false;

setInterval(() => {
  const engineOn = engine?.innerText === "On";

  if (engineOn && !lastEngine && !shown) {
    welcome.classList.add("active");
    shown = true;

    setTimeout(() => welcome.classList.remove("active"), 4000);
  }

  if (!engineOn) shown = false;
  lastEngine = engineOn;
}, 300);

setSpeedMode(1);
</script>

</body>
</html>
