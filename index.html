<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SUV Cruiser HUD</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<div id="hud">

  <!-- RPM -->
  <div id="rpmCircle" class="circle">
    <canvas id="rpmCanvas" width="130" height="130"></canvas>
  </div>

  <!-- SPEED -->
  <div id="speedWrap">
    <div id="speedCircle" class="circle">

      <div id="gear">N</div>
      <div id="speed">0</div>
      <div id="unit">MPH</div>

      <div id="bars">
        <div class="barRow">
          <span class="barIcon">â›½</span>
          <div class="bar">
            <div id="fuelBar" class="fillFuel"></div>
          </div>
        </div>

        <div class="barRow">
          <span class="barIcon">ðŸ”§</span>
          <div class="bar">
            <div id="engineBar" class="fillEngine"></div>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>

<script src="script.js"></script>

<script>
/* === EXACT SAME LOGIC AS BMW (UNCHANGED) === */
const ctx = rpmCanvas.getContext("2d");
let rpmSmooth = 0;

function drawRPM(r) {
  rpmSmooth += (r - rpmSmooth) * 0.12;
  ctx.clearRect(0, 0, 130, 130);

  const cx = 65, cy = 65, rad = 54;

  ctx.strokeStyle = "#3a0a0a";
  ctx.lineWidth = 4;
  ctx.beginPath();
  ctx.arc(cx, cy, rad, 0, Math.PI * 2);
  ctx.stroke();

  for (let i = 1; i <= 8; i++) {
    const ang = (-130 + i * 32.5) * Math.PI / 180;
    ctx.strokeStyle = i >= 7 ? "#ff4444" : "#ffaaaa";
    ctx.lineWidth = 2;

    ctx.beginPath();
    ctx.moveTo(cx + Math.cos(ang) * (rad - 6),
               cy + Math.sin(ang) * (rad - 6));
    ctx.lineTo(cx + Math.cos(ang) * rad,
               cy + Math.sin(ang) * rad);
    ctx.stroke();

    ctx.fillStyle = "#ffcccc";
    ctx.font = "10px Arial";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText(
      i,
      cx + Math.cos(ang) * (rad - 16),
      cy + Math.sin(ang) * (rad - 16)
    );
  }

  const needle = (-130 + rpmSmooth * 260) * Math.PI / 180;
  ctx.strokeStyle = "#ff3333";
  ctx.lineWidth = 3;
  ctx.beginPath();
  ctx.moveTo(cx, cy);
  ctx.lineTo(cx + Math.cos(needle) * (rad - 12),
             cy + Math.sin(needle) * (rad - 12));
  ctx.stroke();
}

/* === HOOK (SAMA PERSIS) === */
window.setRPM = v => drawRPM(v);
window.setFuel = f => fuelBar.style.width = (f * 100) + "%";
window.setHealth = h => engineBar.style.width = (h * 100) + "%";
</script>

</body>
</html>
