<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BMW HUD Final</title>

<style>
body {
  margin: 0;
  background: transparent;
  font-family: Arial, sans-serif;
}

/* ===== CONTAINER ===== */
#hud {
  position: fixed;
  bottom: 28px;
  right: 28px;
  display: flex;
  gap: 0;
  align-items: flex-end;
}

/* ===== COMMON ===== */
.circle {
  border-radius: 50%;
  position: relative;
  color: white;
}

/* ===== RPM ===== */
#rpmCircle {
  width: 150px;
  height: 150px;
  background: radial-gradient(circle, #0a1a2a 40%, #000 75%);
  box-shadow:
    inset 0 0 14px rgba(0,140,255,0.45),
    0 0 18px rgba(0,140,255,0.35);
}

#rpmCanvas {
  position: absolute;
  top: 5px;
  left: 5px;
}

/* ===== SPEED ===== */
#speedWrap {
  display: flex;
  flex-direction: column;
  align-items: center;
}

#speedCircle {
  width: 220px;
  height: 220px;
  background: radial-gradient(circle, #0a2238 35%, #000 80%);
  box-shadow:
    inset 0 0 22px rgba(0,170,255,0.45),
    0 0 30px rgba(0,170,255,0.35);
}

/* GEAR */
#gear {
  position: absolute;
  top: 24px;
  width: 100%;
  text-align: center;
  font-size: 26px;
  font-weight: bold;
  color: #9ddcff;
  text-shadow: 0 0 10px rgba(0,170,255,0.9);
}

/* SPEED */
#speed {
  position: absolute;
  top: 60px;
  width: 100%;
  text-align: center;
  font-size: 46px;
  font-weight: 900;
  color: #e3f5ff;
}

/* MPH (DIPISAH JARAK) */
#unit {
  position: absolute;
  top: 112px; /* JARAK DITAMBAH */
  width: 100%;
  text-align: center;
  font-size: 13px;
  opacity: 0.6;
  letter-spacing: 1px;
}

/* ===== BARS ===== */
#bars {
  position: absolute;
  bottom: 44px;
  width: 80%;
  left: 10%;
}

.barWrap {
  display: flex;
  align-items: center;
  margin-bottom: 6px;
}

.iconSmall {
  width: 16px;
  font-size: 11px;
}

.bar {
  flex: 1;
  height: 6px;
  background: #0a2438;
  border-radius: 6px;
  overflow: hidden;
}

.fillFuel {
  height: 100%;
  background: linear-gradient(90deg, #4db8ff, #007bff);
}

.fillEngine {
  height: 100%;
  background: linear-gradient(90deg, #6fd0ff, #1aa3ff);
}

/* ===== ODOMETER ===== */
#odo {
  position: absolute;
  bottom: 16px;
  width: 100%;
  text-align: center;
  font-size: 11px;
  opacity: 0.75;
}

/* ===== STATUS ICONS ===== */
#status {
  margin-top: 6px;
  display: flex;
  gap: 14px;
  font-size: 15px;
}

.status-on {
  color: #7fd4ff;
  text-shadow: 0 0 8px rgba(0,170,255,0.8);
}

.status-off {
  color: #555;
}
</style>
</head>

<body>

<div id="hud">

  <!-- RPM -->
  <div id="rpmCircle" class="circle">
    <canvas id="rpmCanvas" width="140" height="140"></canvas>
  </div>

  <!-- SPEED -->
  <div id="speedWrap">

    <div id="speedCircle" class="circle">
      <div id="gear">N</div>

      <div id="speed">0</div>
      <div id="unit">MPH</div>

      <div id="bars">
        <div class="barWrap">
          <span class="iconSmall">‚õΩ</span>
          <div class="bar"><div id="fuelBar" class="fillFuel"></div></div>
        </div>
        <div class="barWrap">
          <span class="iconSmall">üîß</span>
          <div class="bar"><div id="engineBar" class="fillEngine"></div></div>
        </div>
      </div>

      <div id="odo">ODO 0.0 mi</div>
    </div>

    <!-- STATUS ICONS -->
    <div id="status">
      <span id="engineIcon" class="status-off">üîß</span>
      <span id="lightIcon" class="status-off">üí°</span>
      <span id="leftIcon"  class="status-off">‚óÄÔ∏è</span>
      <span id="rightIcon" class="status-off">‚ñ∂Ô∏è</span>
    </div>

  </div>

</div>

<script src="script.js"></script>

<script>
/* ===== RPM ===== */
const canvas = document.getElementById("rpmCanvas");
const ctx = canvas.getContext("2d");
let rpmSmooth = 0;

function drawRPM(r) {
  rpmSmooth += (r - rpmSmooth) * 0.15;

  const cx = 70, cy = 70, rad = 58;
  ctx.clearRect(0,0,140,140);

  ctx.strokeStyle = "#123a5a";
  ctx.lineWidth = 4;
  ctx.beginPath();
  ctx.arc(cx, cy, rad, 0, Math.PI*2);
  ctx.stroke();

  for (let i = 0; i <= 8; i++) {
    const ang = (-130 + i * 32.5) * Math.PI/180;
    ctx.strokeStyle = i >= 7 ? "#ff5555" : "#6fc8ff";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(cx + Math.cos(ang)*(rad-6), cy + Math.sin(ang)*(rad-6));
    ctx.lineTo(cx + Math.cos(ang)*(rad), cy + Math.sin(ang)*(rad));
    ctx.stroke();

    if (i > 0) {
      ctx.fillStyle = "#9ddcff";
      ctx.font = "10px Arial";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(i,
        cx + Math.cos(ang)*(rad-16),
        cy + Math.sin(ang)*(rad-16)
      );
    }
  }

  const needle = (-130 + rpmSmooth * 260) * Math.PI/180;
  ctx.strokeStyle = "#4db8ff";
  ctx.lineWidth = 3;
  ctx.beginPath();
  ctx.moveTo(cx, cy);
  ctx.lineTo(cx + Math.cos(needle)*(rad-12),
             cy + Math.sin(needle)*(rad-12));
  ctx.stroke();

  ctx.fillStyle = "#4db8ff";
  ctx.beginPath();
  ctx.arc(cx, cy, 3, 0, Math.PI*2);
  ctx.fill();
}

/* ===== JGVRP TEMPLATE HOOKS ===== */
window.setRPM = v => drawRPM(v);

window.setSpeed = s =>
  document.getElementById("speed").innerText =
    Math.round(s * 2.23694);

window.setGear = g =>
  document.getElementById("gear").innerText =
    (g === 0 ? "R" : g);

window.setFuel = f =>
  document.getElementById("fuelBar").style.width = (f*100)+"%";

window.setHealth = h =>
  document.getElementById("engineBar").style.width = (h*100)+"%";

window.setEngine = state =>
  document.getElementById("engineIcon").className =
    state ? "status-on" : "status-off";

/* headlight: 0 off, 1 on, 2 high beam */
window.setHeadlights = state =>
  document.getElementById("lightIcon").className =
    state > 0 ? "status-on" : "status-off";

window.setLeftIndicator = state =>
  document.getElementById("leftIcon").className =
    state ? "status-on" : "status-off";

window.setRightIndicator = state =>
  document.getElementById("rightIcon").className =
    state ? "status-on" : "status-off";

window.setOdometer = d =>
  document.getElementById("odo").innerText =
    "ODO " + d.toFixed(1) + " mi";

setSpeedMode(1);
</script>

</body>
</html>
