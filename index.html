<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cruiser Speedometer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="speedometer">

  <!-- RPM -->
  <div class="rpm-container">
    <div class="rpm">
      <div class="ticks"></div>
      <div class="needle" id="rpm-needle"></div>
      <div class="center"></div>

      <!-- labels -->
      <span class="label l0">0</span>
      <span class="label l1">1</span>
      <span class="label l2">2</span>
      <span class="label l3">3</span>
      <span class="label l4">4</span>
      <span class="label l5">5</span>
      <span class="label l6 red">6</span>
      <span class="label l7 red">7</span>
    </div>
  </div>

  <!-- RIGHT SIDE -->
  <div class="right-panel">
    <div class="gear" id="gear">N</div>

    <div class="speed-box">
      <div id="speed">0 MPH</div>
    </div>

    <div class="status">
      <div>â›½ <span id="fuel">100%</span></div>
      <div>ðŸ›  <span id="engine">On</span></div>
    </div>
  </div>
</div>

<!-- hidden bindings -->
<div id="rpm" hidden></div>
<div id="health" hidden></div>
<div id="headlights" hidden></div>
<div id="indicators" hidden></div>
<div id="seatbelts" hidden></div>
<div id="odometer" hidden></div>

<script>
/* PURE VISUAL MAPPING (BMW STYLE) */
const needle = document.getElementById('rpm-needle');
const rpmText = document.getElementById('rpm');

const observer = new MutationObserver(() => {
  const v = parseFloat(rpmText.innerText) || 0;
  const clamped = Math.min(Math.max(v, 0), 1);
  const deg = -130 + clamped * 260;
  needle.style.transform = `rotate(${deg}deg)`;
});

observer.observe(rpmText, { childList: true });
</script>

</body>
</html>
