<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SUV Speedometer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="hud">

    <!-- RPM -->
    <div class="rpm-container">
        <div class="rpm-ring">
            <div class="rpm-needle" id="rpmNeedle"></div>
        </div>
        <div class="rpm-scale"></div>
    </div>

    <!-- SPEED -->
    <div class="speed-container">
        <div class="speed-value" id="speed">0</div>
        <div class="speed-unit">MPH</div>
        <div class="gear" id="gear">N</div>
    </div>

    <!-- STATUS BARS -->
    <div class="status">
        <div class="status-item">
            <span class="icon">â›½</span>
            <div class="bar">
                <div class="fill fuel" id="fuelBar"></div>
            </div>
        </div>

        <div class="status-item">
            <span class="icon">ðŸ› </span>
            <div class="bar">
                <div class="fill health" id="healthBar"></div>
            </div>
        </div>
    </div>

</div>

<script>
/* Dummy preview only â€“ data dari RageMP akan override */
function updateRPM(rpm) {
    const maxRPM = 8000;
    const angle = (rpm / maxRPM) * 270 - 135;
    document.getElementById("rpmNeedle").style.transform = `rotate(${angle}deg)`;
}

updateRPM(3000);
</script>

</body>
</html>
