<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BMW M Performance HUD</title>

<style>
body {
  margin: 0;
  background: transparent;
  font-family: Arial, sans-serif;
}

/* ===== CONTAINER ===== */
#hud {
  position: fixed;
  bottom: 28px;
  right: 28px;
  display: flex;
  gap: 6px;
  align-items: flex-end;
}

/* ===== COMMON ===== */
.circle {
  border-radius: 50%;
  position: relative;
  color: white;
}

/* ===== RPM (LEFT SMALL) ===== */
#rpmCircle {
  width: 150px;
  height: 150px;
  background: radial-gradient(circle, #0a1a2a 40%, #000 75%);
  box-shadow:
    inset 0 0 14px rgba(0,140,255,0.45),
    0 0 18px rgba(0,140,255,0.35);
}

/* RPM CANVAS */
#rpmCanvas {
  position: absolute;
  top: 5px;
  left: 5px;
}

/* ===== SPEED (RIGHT BIG) ===== */
#speedCircle {
  width: 220px;
  height: 220px;
  background: radial-gradient(circle, #0a2238 35%, #000 80%);
  box-shadow:
    inset 0 0 24px rgba(0,170,255,0.5),
    0 0 32px rgba(0,170,255,0.4);
}

/* GEAR (ABOVE SPEED) */
#gear {
  position: absolute;
  top: 28px;
  width: 100%;
  text-align: center;
  font-size: 28px;
  font-weight: bold;
  color: #8fd3ff;
  text-shadow: 0 0 14px rgba(0,170,255,0.9);
}

/* SPEED NUMBER */
#speed {
  position: absolute;
  top: 78px;
  width: 100%;
  text-align: center;
  font-size: 56px;
  font-weight: 900;
  color: #d9f2ff;
  text-shadow: 0 0 18px rgba(0,170,255,0.9);
}

/* MODE LABEL */
#mode {
  position: absolute;
  top: 140px;
  width: 100%;
  text-align: center;
  font-size: 11px;
  letter-spacing: 1px;
  opacity: 0.85;
}

/* BARS */
#bars {
  position: absolute;
  bottom: 40px;
  width: 80%;
  left: 10%;
}

.barWrap {
  display: flex;
  align-items: center;
  margin-bottom: 6px;
}

.icon {
  width: 18px;
  font-size: 12px;
}

.bar {
  flex: 1;
  height: 6px;
  background: #0a2438;
  border-radius: 6px;
  overflow: hidden;
}

.fillFuel {
  height: 100%;
  background: linear-gradient(90deg, #6fd0ff, #1a90ff);
}

.fillEngine {
  height: 100%;
  background: linear-gradient(90deg, #9be2ff, #3aa6ff);
}

/* ODOMETER */
#odo {
  position: absolute;
  bottom: 14px;
  width: 100%;
  text-align: center;
  font-size: 11px;
  opacity: 0.75;
}

/* ===== M PERFORMANCE ANIMATION ===== */
.m-pulse {
  animation: pulse 1.4s infinite ease-in-out;
}

@keyframes pulse {
  0%   { box-shadow: inset 0 0 20px rgba(0,170,255,0.4), 0 0 24px rgba(0,170,255,0.3); }
  50%  { box-shadow: inset 0 0 28px rgba(0,170,255,0.7), 0 0 40px rgba(0,170,255,0.6); }
  100% { box-shadow: inset 0 0 20px rgba(0,170,255,0.4), 0 0 24px rgba(0,170,255,0.3); }
}
</style>
</head>

<body>

<div id="hud">

  <!-- RPM -->
  <div id="rpmCircle" class="circle">
    <canvas id="rpmCanvas" width="140" height="140"></canvas>
  </div>

  <!-- SPEED -->
  <div id="speedCircle" class="circle">
    <div id="gear">N</div>
    <div id="speed">0</div>
    <div id="mode">COMFORT</div>

    <div id="bars">
      <div class="barWrap">
        <span class="icon">â›½</span>
        <div class="bar"><div id="fuelBar" class="fillFuel"></div></div>
      </div>
      <div class="barWrap">
        <span class="icon">ðŸ”§</span>
        <div class="bar"><div id="engineBar" class="fillEngine"></div></div>
      </div>
    </div>

    <div id="odo">ODO 0.0 mi</div>
  </div>

</div>

<script src="script.js"></script>

<script>
/* ===== RPM GAUGE ===== */
const canvas = document.getElementById("rpmCanvas");
const ctx = canvas.getContext("2d");
let rpmSmooth = 0;

function drawRPM(r) {
  rpmSmooth += (r - rpmSmooth) * 0.15;

  const cx = 70, cy = 70, rad = 58;
  ctx.clearRect(0,0,140,140);

  ctx.strokeStyle = "#123a5a";
  ctx.lineWidth = 4;
  ctx.beginPath();
  ctx.arc(cx, cy, rad, 0, Math.PI*2);
  ctx.stroke();

  for (let i = 0; i <= 8; i++) {
    const ang = (-130 + i * 32.5) * Math.PI/180;
    ctx.strokeStyle = i >= 7 ? "#ff5555" : "#6fc8ff";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(cx + Math.cos(ang)*(rad-6), cy + Math.sin(ang)*(rad-6));
    ctx.lineTo(cx + Math.cos(ang)*(rad), cy + Math.sin(ang)*(rad));
    ctx.stroke();

    if (i > 0) {
      ctx.fillStyle = "#9ddcff";
      ctx.font = "10px Arial";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(i, cx + Math.cos(ang)*(rad-16),
                      cy + Math.sin(ang)*(rad-16));
    }
  }

  const needle = (-130 + rpmSmooth * 260) * Math.PI/180;
  ctx.strokeStyle = "#4db8ff";
  ctx.lineWidth = 3;
  ctx.beginPath();
  ctx.moveTo(cx, cy);
  ctx.lineTo(cx + Math.cos(needle)*(rad-12),
             cy + Math.sin(needle)*(rad-12));
  ctx.stroke();

  ctx.fillStyle = "#4db8ff";
  ctx.beginPath();
  ctx.arc(cx, cy, 3, 0, Math.PI*2);
  ctx.fill();

  updateMode();
}

/* ===== MODE LOGIC ===== */
function updateMode() {
  const speed = currentSpeed;
  const rpm = rpmSmooth;

  const circle = document.getElementById("speedCircle");
  const label = document.getElementById("mode");

  circle.classList.remove("m-pulse");

  if (rpm > 0.75 || speed > 80) {
    label.innerText = "TRACK";
    circle.classList.add("m-pulse");
  } else if (rpm > 0.45 || speed > 40) {
    label.innerText = "SPORT";
  } else {
    label.innerText = "COMFORT";
  }
}

/* ===== HOOK FUNCTIONS ===== */
let currentSpeed = 0;

const _rpm = window.setRPM;
window.setRPM = v => { drawRPM(v); _rpm(v); };

const _spd = window.setSpeed;
window.setSpeed = s => {
  currentSpeed = Math.round(s * 2.23694);
  document.getElementById("speed").innerText = currentSpeed;
  _spd(s);
};

const _gear = window.setGear;
window.setGear = g => {
  document.getElementById("gear").innerText =
    (g === 0 ? "R" : g);
  _gear(g);
};

window.setFuel = f =>
  document.getElementById("fuelBar").style.width = (f*100)+"%";

window.setHealth = h =>
  document.getElementById("engineBar").style.width = (h*100)+"%";

window.setOdometer = d =>
  document.getElementById("odo").innerText = "ODO " + d.toFixed(1) + " mi";

setSpeedMode(1);
</script>

</body>
</html>
