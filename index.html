<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cruiser Speedometer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="hud">

    <!-- RPM -->
    <div class="rpm-container">
        <div class="rpm-dial">
            <div class="ticks"></div>
            <div class="redline"></div>
            <div class="needle" id="rpm-needle"></div>
        </div>
    </div>

    <!-- SPEED / GEAR -->
    <div class="speed-box">
        <div id="gear" class="gear">N</div>
        <div id="speed" class="speed">0 MPH</div>
    </div>

    <!-- STATUS -->
    <div class="status">
        <div class="item">
            ⛽ <span id="fuel">0%</span>
        </div>
        <div class="item">
            ⚙️ <span id="engine">Off</span>
        </div>
    </div>

    <!-- HIDDEN READERS (ambil data dari script.js kamu) -->
    <div class="hidden">
        <span id="rpm"></span>
    </div>

</div>

<script>
/**
 * TANPA UBAH script.js
 * Kita cuma "ngintip" text RPM lalu mapping ke jarum
 */
const needle = document.getElementById('rpm-needle');
const rpmText = document.getElementById('rpm');

const MAX_DEG = 240; // sudut total RPM
const START_DEG = -120;

const observer = new MutationObserver(() => {
    const val = parseFloat(rpmText.innerText);
    if (isNaN(val)) return;

    // rpm dari RageMP = 0.0 - 1.0
    const deg = START_DEG + (val * MAX_DEG);
    needle.style.transform = `rotate(${deg}deg)`;
});

observer.observe(rpmText, {
    childList: true,
    characterData: true,
    subtree: true
});
</script>

</body>
</html>
