<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SUV Speedometer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="hud">

    <!-- RPM -->
    <div class="rpm-container">
        <svg class="rpm-svg" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" class="rpm-bg"/>
            <path d="M10 50 A40 40 0 1 1 90 50" class="rpm-scale"/>
        </svg>
        <div class="rpm-needle" id="rpmNeedle"></div>
        <div class="gear" id="gear">N</div>
    </div>

    <!-- SPEED -->
    <div class="speed-container">
        <div class="speed-value" id="speed">0</div>
        <div class="speed-unit">MPH</div>

        <div class="bars">
            <div class="bar-item">
                <span>â›½</span>

            </div>
            <div class="bar-item">
                <span>ðŸ› </span>
                <div class="bar"><div id="healthBar"></div></div>
            </div>
        </div>
    </div>

</div>

<script src="ui.js"></script>
</body>
</html>
